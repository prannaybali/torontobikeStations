<p>bike-stations works!</p>





  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="station_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> station id</th>
      <td mat-cell *matCellDef="let element"> {{element.station_id}} </td>
    </ng-container>


    <ng-container matColumnDef="bikes_available">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> bikes available </th>
      <td mat-cell *matCellDef="let element"> {{element.bikes_available}} </td>
    </ng-container>

    <ng-container matColumnDef="physical_configuration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> physical configuration </th>
      <td mat-cell *matCellDef="let element"> {{element.physical_configuration}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
